<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stone.css">
</head>
<body>
    <h1>Stone Paper & Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper (1).png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div class="game">
        <div class="user">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="comp">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg">
        <p>Play your move.</p>
    </div>
    <script src="stone.js"></script>
</body>
</html>
